<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiil Pratik</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>İngilizce Fiil Pratiği</h1>
  <div id="verb-container">
    <p><strong>Fiil (V1):</strong> <span id="verb"></span></p><p><strong>Anlamı</strong> <span id="verbi"></span></p>
    <input type="text" id="v2" placeholder="V2 yazın">
    <input type="text" id="v3" placeholder="V3 yazın">
    <button onclick="checkAnswer()">Kontrol Et</button>
    <p id="result"></p>
  </div>
  <div id="verbo" style="display: none;">
  </div>
  <button id="showVerbBtn" onclick="showVerb()">Past & Future Halleri</button>
  <script src="script.js"></script>

<footer>
  <h2>📝 Notlarım</h2>
  <div id="notesContent">Yükleniyor...</div>
</footer>

<script>
  fetch('notes.md')
    .then(response => response.text())
    .then(text => {
      // Markdown'u basitçe <pre> içinde göster
      document.getElementById('notesContent').innerHTML = `<pre>${text}</pre>`;
    })
    .catch(error => {
      document.getElementById('notesContent').innerText = "Notlar yüklenemedi.";
      console.error("Hata:", error);
    });
</script>

  
</body>
</html>
